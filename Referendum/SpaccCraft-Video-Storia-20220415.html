<!DOCTYPE HTML>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Voto SpaccCraft</title>
	<script src="../Whirlpool.js"></script>
	<script src="../API.js"></script>
	<link rel="stylesheet" href="../Style.css">
</head>

<body>
	<section class="section">
		<div class="container">
			<div class="box">
				<div class="column">
					<h2 class="title">Voto per il primo video di Storia di SpaccCraft</h2>

					<form id="PollForm" action="/API" method="POST">
						<input type="hidden" name="Type" value="Poll"></input>
						<input type="hidden" name="Ref" value="SpaccCraft-Video-Storia-20220415"></input>

						<p class="subtitle">
							Quale argomento dovrebbe affrontare il primissimo video di storia della SpaccCraft?
						</p>

						<input class="radio" type="radio" name="Vote" value="SpaccInc"><b> Spacc Inc.</b></input><br>
						<input class="radio" type="radio" name="Vote" value="BaseSoctterranei"><b> Base e soctterranei</b></input><br>
						<input class="radio" type="radio" name="Vote" value="Fosso"><b> Fosso</b></input><br>
						<input class="radio" type="radio" name="Vote" value="ColleForlong"><b> Colle Forlong</b></input><br>
						<input class="radio" type="radio" name="Vote" value="Metropolitana"><b> Metropolitana</b></input><br>
						<input type="radio" name="Vote" value="CustomText"><b> Altro</b> <input type="text" name="CustomText"></input></input>
				</div>
			</div>
			<div class="box">
				<div class="column">
					<form class="box">
						<div class="field">

							<label class="label">Autenticati con i dati con cui accedi sul server SpaccCraft
								(Username e Password)</label>
							<div class="control">
								<input class="input mb-4" type="text" name="User" placeholder="Username di Minecraft">
								<input class="input" type="password" name="Pass" placeholder="Password del server"
									required></input>
							</div>
						</div>
					</form>
					<br><button class="button is-link" onClick="SubmitPoll()">
						<h2>Vota!</h2>
					</button>
					</form>
				</div>
			</div>
</body>

</html>
